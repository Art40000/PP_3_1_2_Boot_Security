<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Create user</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
  <div class="container">
    <form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
      <label for="email">Email</label>
      <input type="text" th:field="*{email}" id="email" class="form-control" placeholder="email" required autofocus>
      <label for="password">Password</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required autofocus>
      <label for="name">Name</label>
      <input type="text" th:field="*{name}" id="name"  class="form-control" placeholder="name" required autofocus>
      <label for="age" >Age</label>
      <input type="text" th:field="*{age}" id="age"  class="form-control" placeholder="Age" required autofocus>
      <p>
          <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${roles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:field="*{roles}"
            />
          </label>
      </p>
      <input type="submit" value="User Create">
      <p><a th:href="@{/logout}">Logout</a></p>

    </form>
  </div>
</body>
</html>
